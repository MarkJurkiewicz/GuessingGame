<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Feeling Lucky Punk?</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/feeling-lucky.png">

</head>
<body>

<div id="gameArea" class="center">
    <div id="targets"></div>

    <p>Shoot a target to guess a number between 1 and 10</p>
    <input type="text" id="guess_input" placeholder="Do I feel Lucky?">
    <br>

    <button id="buttonid" type="submit">Go Ahead... Make My Day</button>
    <div id="response_div"></div>
    <div id="reset"></div>
</div>

<div class="magnum" id="magnum">
    <div id="point-gun">
        <img src="images/magnumb.png">

    </div>
</div>

</body>
<script src="magnum.js"></script>
</html>
